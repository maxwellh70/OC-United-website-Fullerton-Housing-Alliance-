<!DOCTYPE html>
<html lang="en">
<head>

<title>Fullerton Housing</title>
<style>
  /* Basic Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: Arial, sans-serif; }
  /* Navigation Styles */
  .navbar { background-color: #8dc63f; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
  .logo { font-size: 24px; color: white; }
  .navbar ul { list-style: none; display: flex; }
  .navbar ul li { padding: 0 15px; }
  .navbar ul li a { text-decoration: none; color: white; }
  .search-bar { padding: 5px; }
  /* Hero Section Styles */
  .hero-section { background-color: #76bed0; padding: 50px; text-align: center; }
  /* Content Section Styles */
  .content-section { display: flex; flex-wrap: wrap; justify-content: space-between; }
  .text-section, .image-section { width: 49%; padding: 20px; }
  .text-section { background-color: #f4f4f4; }
  .image-section { background-color: #8dc63f; }
  .button { padding: 10px 20px; background-color: #673ab7; color: white; text-decoration: none; display: inline-block; margin-top: 20px; }
  /* Heading Styles */
  .heading { padding: 50px; background-color: #9c27b0; color: white; text-align: center; }
  /* Footer Styles */
  .footer { background-color: #8dc63f; padding: 20px; text-align: center; }
</style>
</head>
